<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form ke Spreadsheet</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .form-wrapper {
      min-height: 100vh; /* penuh tinggi layar */
      padding: 50px;
    }
    .btn-submit {
      width: 100%; /* tombol full lebar */
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    /* Tambahan untuk spasi vertikal */
    .form-wrapper form .col-12 {
      margin-bottom: 25px; /* jarak antar field */
    }
    .form-label {
      margin-bottom: 10px; /* jarak label ke input */
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Gambar Responsive -->
    <img src="https://www.smkhasanahpekanbaru.sch.id/foto/3hd.png" class="img-fluid mb-3" alt="Logo atau Banner">
    <h2>FORM KETERLAMBATAN PEGAWAI</h2>
  </div>

  <div class="container-fluid form-wrapper">
    <form id="myForm" class="row g-3">
      
      <div class="col-12">
        <label class="form-label">Nama Anda?</label>
        <input type="text" class="form-control form-control-lg" name="nama" placeholder="Masukkan nama Anda" required>
      </div>

      <div class="col-12">
        <label class="form-label">NPP Anda?</label>
        <input type="text" class="form-control form-control-lg" name="npp" placeholder="Masukkan NPP" required>
      </div>

      <div class="col-12">
        <label class="form-label">Divisi Anda?</label>
        <select class="form-select form-select-lg" name="divisi" required>
          <option value="">-- Pilih Divisi --</option>
          <option value="hcc">HCC</option>
          <option value="opr-1">OPR-1</option>
          <option value="opr-2">OPR-2</option>
          <option value="csi">CSI</option>
          <option value="frm">FRM</option>
          <option value="plm">PLM</option>
          <option value="ops">OPS</option>
          <option value="bisnis support">Bisnis Support</option>
          <option value="marketing">Marketing</option>
          <option value="ina">INA</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Alasan Terlambat?</label>
        <select class="form-select form-select-lg" name="alasan" required>
          <option value="">-- Pilih Alasan --</option>
          <option value="macet">Macet</option>
          <option value="hujan/banjir">Hujan / Banjir</option>
          <option value="motor rusak/mogok">Motor Rusak / Mogok</option>
          <option value="ban kempes/bocor">Ban Kempes / Bocor</option>
          <option value="jalan tidak bisa diakses">Jalan Tidak Bisa Diakses</option>
          <option value="demo/kerusuhan">Demo / Kerusuhan</option>
          <option value="masalah keluarga">Masalah Keluarga</option>
          <option value="masalah disekitar rumah">Masalah di Sekitar Rumah</option>
          <option value="lain-lain">Lain-lain</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success btn-submit"><h2>KIRIM</h2></button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzYgWrf_T4147lqtezY-RObrnbSZyeqdAy7varMtaKVMa0kFYKL3DLN2OpVCX9stRmZ/exec"; 
    const form = document.getElementById("myForm");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        npp: form.npp.value,
        divisi: form.divisi.value,
        alasan: form.alasan.value,
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert("âœ… Data berhasil dikirim!");
        form.reset();
      })
      .catch(err => console.error("Error:", err));
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
